<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <div class="content-wrapper">
    <section class="st-row st-main">
      <header class="st-col-1-3 st-header">
        <div class="st-block st-header--block">
          <div class="st-header--content">
            <div class="st-header--brand st-brand">
              <div class="st-brand--243">
                <img src="assets/img/logo-243-Steele-Road.svg" alt="243 Steele Road">
              </div>
            </div>
            <p class="st-header--message">Brand New Luxury Apartments<br/>Coming to West Hartford</p>
            <p class="st-header--release">Spring<br/><i>2016</i></p>
            <a id="learn-more" class="st-header--learn modal-open" data-open="contact-form">+ Learn More</a>
          </div>
        </div>
      </header>
      <div class="st-col-2-3 st-main--img"></div>
    </section>
    <div class="st-featurettes">
      <section class="st-row st-featurette__outdoors">
        <div class="st-featurette--inner">
          <div class="st-col-2-3 st-featurette--img"></div>
          <div class="st-col-1-3">
            <div class="st-block"></div>
            <div class="st-block"></div>
          </div>
        </div>
      </section>
      <div class="st-featurettes__slim">
        <section class="st-row st-featurette__bbsquare">
          <div class="st-featurette--inner">
            <div class="st-col-1-3"><div class="st-block"></div></div>
            <div class="st-col-2-3 st-featurette--img"></div>
          </div>
        </section>
        <section class="st-row st-featurette__kitchen">
          <div class="st-featurette--inner">
            <div class="st-col-2-3 st-featurette--img"></div>
            <div class="st-col-1-3"><div class="st-block"></div></div>
          </div>
        </section>
      </div>
    </div>
    <footer id="footer">
      <h2 class="footer--heading">Residences at Steele Road</h2>
      <address class="footer--contact">
        <p class="footer--contact--address">243 Steele Road<i>&#9642;</i>West Hartford, CT 06110</p>
        <a href="mailto:info@243SteeleRoad.com" class="footer--contact--email">info@243SteeleRoad.com</a>
      </address>
      <p class="footer--legal">&#169; 2015 Metro Realty. All Rights Reserved.</p>
    </footer>
    <div class="modal-wrapper is-closed">
      <form id="contact-form" class="st-form" novalidate>
        <a class="modal-close" data-close="contact-form">Close</a>
        <h2 class="st-form--heading">Interested?</h2>
        <label class="st-form--label">
          <input type="text" class="st-form--field" name="firstname" id="firstname" placeholder="FIRST NAME" required/>
        </label>
        <label class="st-form--label">
          <input type="text" class="st-form--field" name="lastname" id="lastname" placeholder="LAST NAME" required/>
        </label>
        <label class="st-form--label">
          <input type="text" class="st-form--field" data-pattern="email" name="email" id="email" placeholder="EMAIL" required/>
        </label>
        <span class="submit-wrapper">
          <input type="submit" class="st-form--submit" id="submit" value="SEND"/>
        </span>
        <div class="st-form--brand st-brand">
          <div class="st-brand--243">
            <img src="assets/img/logo-243-Steele-Road.svg" alt="243 Steele Road">
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
